<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center mt-5">Simple Calculator</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form id="calculator-form">
                    <div class="form-group">
                        <label for="num1">First Number</label>
                        <input type="number" id="num1" class="form-control" placeholder="Enter first number" required>
                    </div>
                    <div class="form-group">
                        <label for="num2">Second Number</label>
                        <input type="number" id="num2" class="form-control" placeholder="Enter second number" required>
                    </div>
                    <div class="form-group">
                        <label for="operator">Operator</label>
                        <select id="operator" class="form-control" required>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
                <div class="alert alert-info mt-3" id="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Include the calculator logic -->
    <script src="calculator.js"></script>
    <script>
        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;

            try {
                const result = calculate(num1, num2, operator);
                document.getElementById('result').textContent = `Result: ${result}`;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
